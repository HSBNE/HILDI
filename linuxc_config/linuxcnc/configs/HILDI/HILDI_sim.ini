MAX_SPINDLE_OVERRIDE = 1.000000
MIN_SPINDLE_OVERRIDE = 0.500000
INTRO_GRAPHIC = linuxcnc.gif
INTRO_TIME = 1
PROGRAM_PREFIX = /home/gg/linuxcnc/nc_files
INCREMENTS = 5mm 1mm .5mm .1mm .05mm .01mm .005mm
POSITION_FEEDBACK = ACTUAL
DEFAULT_LINEAR_VELOCITY = 25.000000
MAX_LINEAR_VELOCITY = 25.000000
MIN_LINEAR_VELOCITY = 0.500000
DEFAULT_ANGULAR_VELOCITY = 12.000000
MAX_ANGULAR_VELOCITY = 180.000000
MIN_ANGULAR_VELOCITY = 1.666667
EDITOR = geany
GEOMETRY = xyz
#EMBED_TAB_NAME=Auto Tool Measurement
#EMBED_TAB_COMMAND=halcmd loadusr -Wn gladevcp gladevcp -c gladevcp -u python/auto_tool_measurement.py -x {XID} auto_tool_measurement.glade
# Tool Panel VCP
PYVCP = pyvcp_toolpanel.xml


[FILTER]
PROGRAM_EXTENSION = .png,.gif,.jpg Greyscale Depth Image
PROGRAM_EXTENSION = .py Python Script
png = image-to-gcode
gif = image-to-gcode
jpg = image-to-gcode
py = python

[TASK]
TASK = milltask
CYCLE_TIME = 0.010

[RS274NGC]
PARAMETER_FILE = linuxcnc.var
# Ability to read INI and HAL variables from gcode, etc.
FEATURES=30
# Folder for subroutines
SUBROUTINE_PATH = /home/hsbne/linuxcnc/configs/HILDI/macros
# The subroutine is called upon failure during execution of remap M6 procedures
#ON_ABORT_COMMAND=O <on_abort> call

# remaps for tool probe_tool and tool_change macros
REMAP=M6 modalgroup=6 ngc=tool_change
REMAP=M190 modalgroup=4 ngc=probe_tool

[TOOLSENSOR]
# Position X (abs), Y (abs) for Tool setter, position Z (abs) from which the search starts (machine coordinates)
X = -64
Y = -227
Z = -255
# Safe height for travelling
TRAVELZ = 0		
## Search distance in relative coordinates, should be negative (search down).
#MAXPROBE = -20

[CHANGE_POSITION]
# Tool change position in machine coordinates
X = -64
Y = -227
Z = 0

[EMCMOT]
EMCMOT = motmod
COMM_TIMEOUT = 1.0
SERVO_PERIOD = 1000000

[HMOT]
# **** This is for info only ****
CARD0=hm2_7i76e.0

[HAL]
HALUI = halui
#HALFILE = HILDI.hal
HALFILE = sim_core.hal
HALFILE = sim_home.hal
HALFILE = sim_axis_manualtoolchange.hal


HALFILE = custom.hal
SHUTDOWN = shutdown.hal

# Tool Panel VCP
POSTGUI_HALFILE = pyvcp_toolpanel.hal
